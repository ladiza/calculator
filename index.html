<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc-style.css"/>
  </head>
  <body>
    <div class="calc-container">  <!-- rows are separated by blank lines -->
      
      <div class="memory"></div>
      
      <div class="buffer"></div>
      
      <div class="clear-everything">CE</div>
      <div class="clear">C</div>
      
      <div class="num7">7</div>
      <div class="num8">8</div>
      <div class="num9">9</div>
      <div class="operation-add">+</div>
      
      <div class="num4">4</div>
      <div class="num5">5</div>
      <div class="num6">6</div>
      <div class="operation-subtract">-</div>
      
      <div class="num1">1</div>
      <div class="num2">2</div>
      <div class="num3">3</div>
      <div class="operation-multiply">&#215</div>
      
      <div class="num0">7</div>
      <div class="symbol-point">.</div>
      <div class="equals">=</div>
      <div class="operation-divide">&#247</div>
    </div>
  </body>
</html>
